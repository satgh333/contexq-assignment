name: Workflow6

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  trigger-emr:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger EMR Spark job
        run: |
          aws emr add-steps \
            --cluster-id "${{ secrets.EMR_CLUSTER_ID }}" \
            --steps "Type=Spark,Name=CorporateRegistryIcebergMerge,ActionOnFailure=CONTINUE,Args=[--deploy-mode,cluster,s3://${{ secrets.S3_BUCKET }}/scripts/cloud_pipeline.py]"